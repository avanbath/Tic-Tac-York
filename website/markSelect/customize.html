<!DOCTYPE html>
<!-- Page for player mark customization -->
<html lang="en">
    <head>
        <link href="customize.css" rel="stylesheet" type="text/css">
        <script src="customize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="headers">
            <h1>Tic-Tac-York</h1>
            <h2>Customize Your Mark</h2>
        </div>

        <form id="content">
            <div id="lists">
                <h3>Player 1</h3>
                <div id="selections">
                    <table id="table1">
                    </table>
                </div>
            </div>

            <div id="lists">
                <h3>Player 2 / Computer</h3>
                <div id="selections">
                    <table id="table2">
                    </table>
                </div>
            </div>

            <div id="chosen">
                <div>
                    <p id="p1Mark">Mark 1</p>
                    <br>
                    <img id="img1">
                </div>
                <p id="versus">VS</p>
                <div>
                    <p id="p2Mark">Mark 2</p>
                    <br>
                    <img id="img2">
                </div>
            </div>

            <button type="submit" formaction="../mainMenu/start.html">Return to Main Menu</button>
        </form>
        
        <footer>
            Authors: Avaninder Bath & Justin Blasetti | EECS1012 Section A (Lab 03) 
            @ Lassonde School of Engineering, York University | November 30, 2021
        </footer>
    </body>
</html>
